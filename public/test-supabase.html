<!DOCTYPE html>
<html>
<head>
    <title>Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        const { createClient } = supabase;
        
        const supabaseUrl = 'https://qlvrvlrrqerzemmujyva.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsdnJ2bHJycWVyemVtbXVqeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwODM1NTUsImV4cCI6MjA2ODY1OTU1NX0.iKkbtTChuT11VvXwUy8lMC9JIxd4ve6GD7CDPmzjeH8';
        
        const client = createClient(supabaseUrl, supabaseAnonKey);
        
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test fetching restaurant
                console.log('Testing restaurant fetch...');
                const { data: restaurant, error: restaurantError } = await client
                    .from('restaurants')
                    .select('*')
                    .eq('slug', 'mycafe')
                    .single();
                
                if (restaurantError) {
                    throw new Error('Restaurant fetch failed: ' + restaurantError.message);
                }
                
                console.log('Restaurant:', restaurant);
                
                // Test inserting menu item
                console.log('Testing menu item insert...');
                const testItem = {
                    restaurant_id: restaurant.id,
                    name: 'Browser Test Dish',
                    price: 123.45,
                    description: 'This is a test from browser',
                    preparation_time: 15
                };
                
                const { data: newItem, error: insertError } = await client
                    .from('menu_items')
                    .insert([testItem])
                    .select('*');
                
                if (insertError) {
                    throw new Error('Insert failed: ' + insertError.message);
                }
                
                console.log('Inserted item:', newItem);
                
                // Clean up
                await client.from('menu_items').delete().eq('id', newItem[0].id);
                
                resultDiv.innerHTML = '<div style="color: green;">✅ All tests passed! Check console for details.</div>';
                
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = '<div style="color: red;">❌ Test failed: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
